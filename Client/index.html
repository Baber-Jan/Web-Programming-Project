<!DOCTYPE html>
<html>
	<head>
		<title>
			Game
		</title>
	</head>

	<canvas id="myCanvas" width="960" height="540" style = "border:5px solid #000000"></canvas>

	<script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<script>
		var socket = io ();
		var canvas = document.getElementById ("myCanvas");
		var ctx = canvas.getContext ("2d");

		socket.on ('newPosition',function (data) {
			ctx.clearRect (0,0,960,540);
			
			for (var i = 0; i < data.length; i++)
				ctx.fillText ("P",data[i].x, data[i].y);
		});


		var moveDirs = [false, false, false, false];

		function sendMoveInput () {
			socket.emit ('sendMoveDirs', {
				moveDirections: moveDirs
			});
		}

		function movePress (e) {
			switch (e.keyCode) {
				case 87:
					moveDirs [3] = true;
					sendMoveInput ();
					break;
				case 83:
					moveDirs [2] = true;
					sendMoveInput ();
					break;
				case 65:
					moveDirs [1] = true;
					sendMoveInput ();
					break;
				case 68:
					moveDirs [0] = true;
					sendMoveInput ();
					break;	
			}
		}

		function moveLift (e) {
			switch (e.keyCode) {
				case 87:
					moveDirs [3] = false;
					sendMoveInput ();
					break;
				case 83:
					moveDirs [2] = false;
					sendMoveInput ();
					break;
				case 65:
					moveDirs [1] = false;
					sendMoveInput ();
					break;
				case 68:
					moveDirs [0] = false;
					sendMoveInput ();
					break;	
			}
		}

		document.onkeydown = movePress;
		document.onkeyup = moveLift;
	</script>

</html>
