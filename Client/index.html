<!DOCTYPE html>
<html>
	<head>
		<title>
			Game
		</title>
	</head>

	<script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>

	<script>
		var socket = io ();

		var x_axis_position = 0;

		var move = function ( x_input) {
			socket.emit ('move x', {
				input: x_input
			}); 
		}
		
		socket.on ('send position', function (data) {
			x_axis_position = data.pos;
			console.log (x_axis_position);
		});
	
	</script>
	<button onclick="move(-1)">Left</button>
	<button onclick="move(1)">Right</button>

</html>
